<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>Validación de teléfono mediante expresiones regulares</h3>
      <input
        type="text"
        placeholder="Inserte su número"
        pattern="(9|6|7)[0-9]{8}"
        minlength="9"
        maxlength="9"
      />
      <br />
      <br />
      <button>Enviar</button>
    </form>
  </body>
</html>
